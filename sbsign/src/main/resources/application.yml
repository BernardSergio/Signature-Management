server:
   port: 8080

spring:
   datasource:
      url: jdbc:mysql://localhost:3306/ecomdbm?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Manila&autoReconnect=true&useUnicode=true&characterEncoding=utf8
      username: root
      password: DevPass#2025
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
         connection-timeout: 30000
         maximum-pool-size: 10
         minimum-idle: 5
         idle-timeout: 300000

   jpa:
      show-sql: true
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
            format_sql: true
            hbm2ddl:
               auto: update
      hibernate:
         naming:
            implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
            physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
         ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL8Dialect

   servlet:
      multipart:
         enabled: true
         file-size-threshold: 2KB
         max-file-size: 200MB
         max-request-size: 215MB

file:
   upload:
      location: ../upload-dir

logging:
   level:
      Sign: DEBUG  # Changed from TRACE to DEBUG for better performance
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE